apply plugin: 'com.android.library'

android {
    defaultConfig {
        minSdkVersion Versions.vSdkMin
        targetSdkVersion Versions.vSdkTarget
        compileSdkVersion Versions.vSdkCompile
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //slick
    implementation project(':slick')

    implementation Deps.depSupportLibrary
    implementation Deps.depRxjava2
    implementation Deps.depRxAndroid
    implementation Deps.depJavax

    implementation Deps.depTestJunit

    testImplementation Deps.depTestJunit
    testImplementation Deps.depTestMokito
    androidTestImplementation Deps.depTestRunner
    androidTestImplementation Deps.depTestEspressoCore
}

apply from: rootProject.file('local-maven.gradle')

